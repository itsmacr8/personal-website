<head>

            <div class="menu-btn__line"></div>

        </div>
        <nav class="menu">

                <div class="menu__branding__logo"></div>

                <li class="menu__nav__item"><a href="index.html" class="menu__nav__link">Home</a></li>

            </ul>
        </nav>
    </header>
    <main class="container layout-margin">
        <h1 class="primary-heading text-center mb-2">Contact Me</h1>
        <form class="form" name="contact" method="POST" data-netlify="true">
            <div class="form__group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form__group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form__group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Enter the subject of your message" required>
            </div>
            <div class="form__group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Enter your message" rows="5" required></textarea>
            </div>
            <div class="form__group">
                <button class="btn btn--submit" type="submit">Send</button>
            </div>
        </form>
    </main>
